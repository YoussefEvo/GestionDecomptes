<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions">

<h:head>
	<meta />
	<title>#{i18n['message.appli.title']}</title>
	<link rel="shortcut icon"
		href="#{request.contextPath}/resources/img/icon-mm.png" />
	<meta name="description" content="#{i18n['message.appli.description']}" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<!--basic styles-->

	<!--styles -->
	<!--bootstrap -->
	<h:outputStylesheet library="css" name="/bootstrap.min.css" />
	<h:outputStylesheet library="css" name="/bootstrap-responsive.min.css" />
	<!--ace -->
	<h:outputStylesheet library="css" name="/ace.min.css" />
	<h:outputStylesheet library="css" name="/ace-responsive.min.css" />
	<h:outputStylesheet library="css" name="/ace-skins.min.css" />
	<!--font -->
	<h:outputStylesheet library="css" name="/font-awesome.min.css" />
	<!--<link rel="stylesheet" type="text/css" media="all" href="http://fonts.googleapis.com/css?family=Open+Sans:400,300" /> -->
	<!--Jquery css -->
	<h:outputStylesheet library="css" name="/jquery-ui.css" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>


</h:head>
<h:body onunload="">
	<div id="header">
		<ui:insert name="header">
			<ui:include src="/template/header/heade.xhtml" />
		</ui:insert>
	</div>

	<div class="main-container container-fluid">
		<a class="menu-toggler" id="menu-toggler" href="#"> <span
			class="menu-text"></span>
		</a>
		<ui:insert name="sidebar">
				<ui:include src="/template/sidebar/sidebar.xhtml" />
			</ui:insert>
		<div class="main-content">
			<div class="breadcrumbs" id="breadcrumbs">
				<div class="headerTemplate">
					<h:form id="gestDecomptForm">
						<h:panelGrid columns="6">
							<p:outputLabel value="Port :  " />
							<p:selectOneMenu value="#{idPort}"  >
                                <p:ajax listener="#{utilisateurController.onPortChange}" update="gestDecomptForm"
                                        onstart="activeLoading()" oncomplete="desactiveLoading()" />
                                <f:selectItems value="#{listPorts}" var="p" itemLabel="#{p.libPort}" itemValue="#{p.idPort}" />
                            </p:selectOneMenu>
							
							<p:outputLabel value="Terminal :  "  style="margin-left: 12px"/>
							<p:selectOneMenu value="#{idTerminal}" >
                                <p:ajax listener="#{utilisateurController.onTerminalChange}" update="gestDecomptForm"
                                        onstart="activeLoading()" oncomplete="desactiveLoading()" />
                                <f:selectItems value="#{listTerminaux}" var="t" itemLabel="#{t.libTerminal}" itemValue="#{t.idTerminal}" />
                            </p:selectOneMenu>

							<p:outputLabel value="Site :  " style="margin-left: 12px" />
							<p:selectOneMenu value="#{idSite}" autoWidth="false" >
								<p:ajax listener="#{utilisateurController.onSiteChange}" update="@this" partialSubmit="true" onstart="activeLoading()" oncomplete="desactiveLoading()" />
								<f:selectItems value="#{listSite}" var="s" itemLabel="#{s.libSite} - #{s.codSite}" itemValue="#{s.idSite}" />
							</p:selectOneMenu>

						</h:panelGrid>
					</h:form>
				</div>
			</div>
			<ui:insert name="content">
				<ui:include src="/template/content/content.xhtml" />
			</ui:insert>
		</div>
		<!--/.page-content-->
	</div>
	<div class="progress_modal"></div>

	<!--customer css -->
	<h:outputStylesheet library="css" name="/customer-components.css" />
	<!--scripts -->
	<!--ace -->
	<h:outputScript library="js" name="/ace-elements.min.js" />
	<h:outputScript library="js" name="/ace.min.js" />
	<!--bootstrap -->
	<h:outputScript library="js" name="/bootstrap.min.js" />
	<!--Jquery primefaces -->
	<h:outputScript library="primefaces" name="jquery/jquery.js"
		target="head" />
	<!--Utilitaires -->
	<h:outputScript library="js" name="/utilitaires.js" />
	<!--calendar -->
	<h:outputScript library="js" name="/calendar.js" />
	
</h:body>
</html>
